  <script>
    let ids=new Array();

        let chestCount=0;
        let score=0;
        let lastCheck=12;
        let treasureLocation =18;
        function check(position)
        {
            var a=parseInt(position);            
            if(a===treasureLocation)
            {
                document.getElementById(position).src="treasure.jpg"
                score++;
            }
            else{
                document.getElementById(position).src="emptytreasure.jpg"
                chestCount++
            }

           document.getElementById("chests").innerHTML="Number of chests checked is zero "+chestCount;
           document.getElementById("score").innerHTML="Score is unknown "+score;

            
        }
        let assist=""
        function help()
        {
             rem=lastCheck%5;
             div=lastCheck/5;
             i=treasureLocation;

                {
                        if(i<lastCheck)
