<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Time out</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
  .react{
    border-radius: 10px;
    background: rgb(255, 255, 255);
    color: rgb(76, 0, 255);
    text-align: left;
  }

  
</style>
</head>

<body>

  <h2>Indu Sri Kunuguntla reaction timer</h2>
<div class="react">
     <p id="target">Your Time</p>
     <p id="countdown">Count</p>
</div>
<div>
  <button type="button" class="btn btn-warning" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-secondary" onclick="recordReact()">React Now</button>
</div>  
   
  <script> 
  var myTime
  function recordReact()
  {
    myTime=Date.now()
    console.log(myTime)
  }
  function startTime()
  {
      let min=2
      let max=11
      let result=Math.floor(Math.random()*(max-min))+min;
      for(i=0;i<result;i++)
      {
        display(i,result)
      
      }
      setTimeout(()=>{
      if(myTime==undefined)
      {
        document.getElementById("target").innerHTML="Too Slow"
      }
      else
      {
        let buttonTime=Date.now()
        let lapse=buttonTime-myTime
        document.getElementById("target").innerHTML="Time was "+ lapse
      }
      
    },result*1000)
  
  }
  function display(i,result)
  {
    setTimeout(()=>{
      document.getElementById('countdown').innerHTML=i
    },((result-i)*1000))
  }
  
</script>

</body>
</html>
